<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Compose EMail</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
  
    <!-- Grid layout is from https://www.digitalocean.com/community/tutorials/css-css-grid-holy-grail-layout -->    
	<div class="container">
	  <header>
	    <!-- Header content -->
	 	<h3>
		  Messaging App
		</h3>
	  </header>
	
	<!-- Get Form from Bootstrap -->
	  <main>
        <div class="card">
            <div class="card-header">Compose Email</div>
            <dl class="card-body">
				<form th:attr="action=@{/sendEmail}" method="POST">
				  <div class="mb-3">
				    <label for="subject" class="form-label">Subject</label>
				    <input type="text" th:value="${subject}" class="form-control" name="subject" id="subject">
				  </div>
				  <div class="mb-3">
				    <label for="body" class="form-label">Body</label>
				    <textarea type="text" th:text="${body}" rows="5" class="form-control" name="text" id="text"></textarea>
				  </div>				  
				   <small class="text-muted">Select a company below or click checkbox to select all companies</small>
				 <div class="form-group">
						<label for="company" class="padding-bottom">Send to a Company</label>				    
						<select class="form-select" name="companyId">
							<option value="0">select company</option>
							<option th:each="company : ${companies}" 
						        	th:value="${company.id}" th:text="${company.id}">
						    </option>
						</select>
				</div>
				<div class="form-group">
				<input class="checkbox large-margin-top" id="allCompanies" type="checkbox" name="allCompanies" th:checked="*{allCompanies}">
				<label for="allCompanies">Send to all companies</label>
				</div>
				  <button type="submit" class="btn btn-primary large-margin-top">Submit</button>
				</form>
            </dl>
		</div>     
	  </main>	

	</body>
</html>
