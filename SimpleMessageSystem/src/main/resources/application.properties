#Properties for MySQL
spring.jpa.hibernate.ddl-auto=update
#this creates a db named support. JPA will create table in this db. data.sql will insert into the table.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/company?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.session.jdbc.initialize-schema: always

#Properties for JavaMailSender
spring.mail.host=smtp-mail.outlook.com
spring.mail.port=587
spring.mail.username=<emailId@outlook.com>
spring.mail.password=<password>

spring.mail.properties.mail.protocol=smtp
spring.mail.properties.mail.tls=true

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-mail.outlook.com


